<!DOCTYPE html>
<html>
    <head>
        <title>tictactoe.js</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content">
            <div class="playerMenu">
                <form id="newPlayerForm">
                    <legend>Player X</legend>
                    <input type="text" id="playerXName" name="name" placeholder="Player name">
                    <legend>Player O</legend>
                    <input type="text" id="playerOName" name="name" placeholder="Player name">
                    <input type="button" id="newPlayerButton" value="Add players" onclick="Game.createPlayers()">
                </form>
    
                <button id="restartButton">Restart</button>
            </div>
    
            <div id="boardContainer">
                <div class="tile" id="tile0" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>
    
                <div class="tile" id="tile1" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile2" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile3" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile4" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile5" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile6" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile7" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>

                <div class="tile" id="tile8" onclick="Game.updateTile(this.id)">
                    <p></p>
                </div>
               
            </div>

            <div id="gameInfo">
                <p id="gameInfoText">Please begin by entering player names.</p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="tictactoe.js"></script>
</html>
